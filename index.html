      <h2>What is STV?</h2>
      <p>The Single Transferable Vote is a voting system where voters rank candidates in order of preference. If a voter's first choice is eliminated, their vote is transferred to their next preference. A candidate needs to reach a certain quota of votes (50% + 1) to be elected.</p>
